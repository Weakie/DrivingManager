<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <link href="../css/global.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <br>
            <div class="row clearfix">
                <div class="col-md-4 column">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">接送记录</button>
                        <button type="button" class="btn btn-default">工作区域</button>
                        <button type="button" class="btn btn-default">工作车</button>
                    </div>
                </div>
                <div class="col-md-6 column">
                </div>

                <div class="col-md-2 column">
                    <button type="button" class="btn btn-primary">添加新工作车</button>
                </div>
            </div>
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    填写工作车信息
                </div>
                <div class="panel-body">
                    <div class="row clearfix">
                        <div class="col-md-3 column"></div>
                        <div class="col-md-1 column" style="padding-right:0px;padding-top:8px">
                            <font color="red">*</font>车牌号：
                        </div>
                        <div class="col-md-3 column" style="padding-left:0px">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-3 column"></div>
                        <div class="col-md-1 column" style="padding-right:0px;padding-top:8px">
                            <font color="red">*</font>车型：
                        </div>
                        <div class="col-md-3 column" style="padding-left:0px">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-3 column"></div>
                        <div class="col-md-1 column" style="padding-right:0px;padding-top:8px">
                            工作区域：
                        </div>
                        <div class="col-md-3 column" style="padding-left:0px">
                            <select class="form-control">
                                <option>--全部--</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-3 column"></div>
                        <div class="col-md-1 column" style="padding-right:0px;padding-top:8px">
                           备注：
                        </div>
                        <div class="col-md-3 column" style="padding-left:0px">
                            <textarea rows="3" class="form-control"></textarea>  
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-3 column"></div>
                        <div class="col-md-1 column" style="padding-right:0px;padding-top:8px">
                        </div>
                        <div class="col-md-3 column" style="padding-left:0px">
                            <button type="button" class="btn btn-primary">提交</button>
                            <button type="button" class="btn btn-default">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
