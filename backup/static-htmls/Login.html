<!DOCTYPE html>
<html lang="zh-cn">
    <head>

        <link href="css/global.css" rel="stylesheet">
        <link href="css/signin.css" rel="stylesheet">

    <body>
        <div class="container">
            <form class="form-signin" role="form">

        <div class="checkbox">
          <label>

        </div>

      </form>
        </div>
    </body>
