<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <link href="../css/global.css" rel="stylesheet">
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-4 column">
                    <input type="text" class="form-control" placeholder="输入公司名称、拼音首字母、简称">
                </div>
                <div class="col-md-1 column" style="padding-left: 0px">
                    <button type="button" class="btn btn-default">搜索</button>
                </div>
                <div class="col-md-5 column">
                </div>
                <div class="col-md-2 column">
                    <button type="button" class="btn btn-primary">添加子公司</button>
                </div>
            </div>
            <br>
            <div style="border:1px solid #D3D3D3">
                <table class="table table-hover">
                    <thead style="background-color:#DCDCDC">
                        <tr>
                            <th style="width:">公司名称</th>
                            <th style="width:">联系电话</th>
                            <th style="width:">负责人</th>
                            <th style="width:">手机号码</th>
                            <th style="width:">公司地址</th>
                            <th style="width:">地区</th>
                            <th style="width:">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                成都易米网络科技有限公司
                            </td>
                            <td>
                                4000028393
                            </td>
                            <td>
                                马青山
                            </td>
                            <td>
                                18683333373
                            </td>
                            <td>
                                SBI创业街
                            </td>
                            <td>
                                成都市
                            </td>
                            <td>
                                <a href="#">编辑</a>
                                <a href="#">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="row clearfix">
                <div class="col-md-7 column">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            公司位置定位
                        </div>
                        <div class="panel-body" style="background-image:url(../img/map.jpg);height: 900px">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 column">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            填写公司信息
                        </div>
                        <div class="panel-body">
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <font color="red">*</font><b>地区：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <select class="form-control">
                                        <option>成都市</option>
                                        <option>上海市</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <font color="red">*</font><b>公司地址：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                        定位
                                        </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <font color="red">*</font><b>经度：</b>
                                </div>
                                <div class="col-md-8 column">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <font color="red">*</font><b>纬度：</b>
                                </div>
                                <div class="col-md-8 column">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <font color="red">*</font><b>公司名称：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <font color="red">*</font><b>公司简称：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <font color="red">*</font><b>公司电话：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <font color="red">*</font><b>负责人：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <font color="red">*</font><b>手机号码：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <b>传真：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <b>电子邮件：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                    <b>规模（人）：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                <b>400电话：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                <b>备注：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <textarea rows="2" class="form-control" ></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                <b>Logo：</b>
                                </div>
                                <div class="col-md-8 column">
                                    <img src="" alt="128x128">
                                    <p>双击区域上传大小128x128</p>
                                </div>
                            </div>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4 column" style="text-align: right;padding-top: 8px">
                                </div>
                                <div class="col-md-8 column">
                                    <button type="button" class="btn btn-primary">保存</button>
                                    <button type="button" class="btn btn-default">返回</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
