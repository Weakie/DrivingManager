<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/global.css" rel="stylesheet">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row clearfix">
                <div class="col-md-2 column">
                    <input type="text" class="form-control" placeholder="账号">
                </div>
                <div class="col-md-1 column" style="padding-left: 0px">
                    <button type="button" class="btn btn-default">搜索</button>
                </div>
                <div class="col-md-7 column">
                </div>
                <div class="col-md-2 column">
                    <button type="button" class="btn btn-primary">添加新用户</button>
                </div>
            </div>
            <br>
            <div style="border:1px solid #D3D3D3">
                <table class="table table-hover">
                    <thead style="background-color:#DCDCDC">
                        <tr>
                            <th style="width:">账号</th>
                            <th style="width:">所属公司</th>
                            <th style="width:">是否冻结</th>
                            <th style="width:">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                easymi
                            </td>
                            <td>
                                易米
                            </td>
                            <td>
                                否
                            </td>
                            <td>
                                <a href="#">编辑</a>
                                <a href="#">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    填写用户信息
                </div>
                <div class="panel-body">
                    <div class="row clearfix">
                        <div class="col-md-3 column" style="text-align: right;padding-top:8px">
                            <font color="red">*</font><b>用户名：</b>
                        </div>
                        <div class="col-md-3 column" style="padding-left: 0px">
                            <input type="text" class="form-control" placeholder="用户名为2-20个字符">
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-3 column" style="text-align: right;padding-top:8px">
                            <font color="red">*</font><b>密码：</b>
                        </div>
                        <div class="col-md-3 column" style="padding-left: 0px">
                            <input type="text" class="form-control" placeholder="密码不能少于4个字符">
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-3 column" style="text-align: right;padding-top:8px">
                            <font color="red">*</font><b>重复密码：</b>
                        </div>
                        <div class="col-md-3 column" style="padding-left: 0px">
                            <input type="text" class="form-control" placeholder="需和密码一致">
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-3 column" style="text-align: right;padding-top:8px">
                            <font color="red">*</font><b>所属公司：</b>
                        </div>
                        <div class="col-md-3 column" style="padding-left: 0px">
                            <select class="form-control">
                                <option>成都易米网络科技有限公司</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-3 column" style="text-align: right;padding-top:8px">
                            <font color="red">*</font><b>是否冻结：</b>
                        </div>
                        <div class="col-md-3 column" style="padding-left: 0px;padding-top: 8px">
                             <input type="checkbox" id="inlineCheckbox1" value="option1">
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-3 column" style="text-align: right;padding-top: 8px">
                            <font color="red">*</font><b>角色选择：</b>
                        </div>
                        <div class="col-md-6 column" style="padding-left: 0px">
                             <div class="row clearfix">
                                 <div class="col-md-2 column" style="padding-right: 0px;width: 80px">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 话务员
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-1 column" style="padding-right: 0px;padding-left: 0px">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 老板
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-1 column" style="padding-right: 0px;padding-left: 0px">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 调度
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-1 column" style="padding-right: 0px;padding-left: 0px">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 客服
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2 column" style="padding-right: 0px;padding-left: 0px">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> 内置角色
                                        </label>
                                    </div>
                                </div>
                             </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-3 column">
                            
                        </div>
                        <div class="col-md-3 column">
                            <button type="button" class="btn btn-primary">保存</button>
                            <button type="button" class="btn btn-default">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
