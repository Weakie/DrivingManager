<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <link href="../css/global.css" rel="stylesheet">
    </head>
    <body>
        <br>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    填写用户信息
                </div>
                <div class="panel-body">
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                            <b>客户头像：</b>
                            <br>
                            <br>
                            <img src="../img/portrait.jpg" width="40%">
                            <br>
                            <br>
                            <font color="red">*</font><b>客户类型</b>
                            <br>
                            <select class="form-control">
                                <option>个人用户</option>
                                <option>企业用户</option>
                                <option>VIP用户</option>
                            </select>
                            <br>
                            <b>联系人：</b>
                            <br>
                            <input type="text" class="form-control" placeholder="">
                            <br>
                            <b>客户来源：</b>
                            <br>
                            <input type="text" class="form-control" placeholder="">
                            <br>
                            <b>单位名称：</b>
                            <br>
                            <input type="text" class="form-control" placeholder="">
                            <br>
                            <b>单位地址：</b>
                            <br>
                            <textarea rows="2" class="form-control"></textarea>
                            <br>
                            <b>备注：</b>
                            <br>
                            <textarea rows="3" class="form-control"></textarea>
                            <br>
                            <b>是否允许透支：</b><label><input type="checkbox" value=""></label>
                        </div>
                        <div class="col-md-8 column">
                            <button type="button" class="btn btn-default">添加</button>
                            <br>
                           <div class="row clearfix">
                               <div class="col-md-1 column">
                                   #
                               </div>
                               <div class="col-md-3 column">
                                   手机号
                               </div>
                               <div class="col-md-2 column">
                                   姓名
                               </div>
                               <div class="col-md-3 column">
                                   常用地址
                               </div>
                               <div class="col-md-2 column">
                                   车牌号
                               </div>
                               <div class="col-md-1 column">
                                   操作
                               </div>
                           </div>
                           <div class="row clearfix">
                               <div class="col-md-1 column" style="padding-right: 0px">
                                   1
                               </div>
                               <div class="col-md-3 column" style="padding-right: 0px;padding-left: 0px">
                                    <input type="text" class="form-control" id="">
                               </div>
                               <div class="col-md-2 column" style="padding-right: 0px;padding-left: 0px">
                                   <input type="text" class="form-control" id="">
                               </div>
                               <div class="col-md-3 column" style="padding-right: 0px;padding-left: 0px">
                                   <input type="text" class="form-control" id="">
                               </div>
                               <div class="col-md-2 column" style="padding-right: 0px;padding-left: 0px">
                                   <input type="text" class="form-control" id="">
                               </div>
                               <div class="col-md-1 column" style="padding-right: 0px;padding-left: 0px">
                                   <button type="button" class="btn btn-default btn-sm">删除</button>
                               </div>
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
