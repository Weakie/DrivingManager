<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <link href="../css/global.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div style="height:200px;">
                <div style="padding-left:15px">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">订单管理</a> <span class="divider"></span>
                        </li>
                        <li>
                            <a href="#">查看订单信息</a> <span class="divider"></span>
                        </li>
                        <li class="active">
                            当前单号：
                        </li>
                        <li>
                            <a href="#">返回</a> <span class="divider"></span>
                        </li>
                    </ul>
                </div>
                <!--进度条-->
                <div class="progressBar" style=" padding-left:100px; padding-right:20px">
                    <div class="progress progress-striped">
                        <div class="progress-bar progress-bar-success" role="progressbar"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                            style="width: 40%">
                            <span class="sr-only">40% 完成</span>
                        </div>
                        <div class="progress-bar progress-bar-info" role="progressbar"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                            style="width: 30%">
                            <span class="sr-only">30% 完成（信息）</span>
                        </div>
                        <div class="progress-bar progress-bar-warning" role="progressbar"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                            style="width: 20%">
                            <span class="sr-only">20% 完成（警告）</span>
                        </div>
                    </div>
                </div>
                <div style="padding-left:15px">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">订单跟踪</a> <span class="divider"></span>
                        </li>
                        <li>
                            <a href="#">订单轨迹</a> <span class="divider"></span>
                        </li>
                    </ul>
                </div>
                <hr />
            </div>
            <!--订单跟踪信息-->
            <div style="border:1px solid #D3D3D3">
                <table class="table table-hover">
                    <thead style="background-color:#E6E6FA">
                        <tr>
                            <th style="width:20%">时间</th>
                            <th style="width:80%">跟踪信息</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>09月04 18:57</td>
                            <td><font color="#1E90FF"> [马52]补单</font></td>
                        </tr>
                        <tr>
                            <td> Sachin</td>
                            <td><font color="#1E90FF"> Mumbai</font></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <!-- 订单信息-->
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <table class="table" style="border:1px solid #D3D3D3">
                        <thead style="background-color:#E6E6FA">
                            <tr>
                                <th>
                                    订单信息
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>创建时间：</td></tr>
                            <tr><td>订单类型：</td></tr>
                            <tr><td>订单来源：</td></tr>
                            <tr><td>代驾地点：</td></tr>
                            <tr><td>预约时间：</td></tr>
                            <tr><td>客户姓名：</td></tr>
                            <tr><td>客户手机：</td></tr>
                            <tr><td>当前状态：</td></tr>
                            <tr><td>订单备注：</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1 column" >

                </div>
                <!--付款信息-->
                <div class="col-md-5 column">
                    <table class="table" style="border:1px solid #D3D3D3">
                        <thead style="background-color:#E6E6FA">
                            <tr>
                                <th>
                                    付款信息
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>等待时间：</td></tr>
                            <tr><td>代驾耗时：</td></tr>
                            <tr><td>行驶公里：</td></tr>
                            <tr><td>应收金额：</td></tr>
                            <tr><td>实收金额：</td></tr>
                            <tr><td>报销金额：</td></tr>
                            <tr><td>付款方式：</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="text-align:center">
                <button type="button" class="btn btn-default" style="margin:0 auto">返回</button>
            </div>
        </div>
    </body>
</html>
