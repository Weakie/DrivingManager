<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
        <script type="text/javascript" src="../js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
        <link href="../css/global.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <div>
                        <img src="../img/map.jpg" width="100%" height="500px">
                    </div>
                    <br>
                    <div>
                        <table class="table" style="border:1px solid #D3D3D3">
                            <thead>
                                <tr>
                                    <th style="width:15%">状态</th>
                                    <th style="width:20%">单号</th>
                                    <th style="width:10%">类型</th>
                                    <th style="width:10%">来源</th>
                                    <th style="width:15%">预约时间</th>
                                    <th style="width:30%">预预热地</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="label label-info">新订单</span>
                                    </td>
                                    <td>
                                        <font color="#1E90FF">***08280003</font>
                                    </td>
                                    <td>人工</td>
                                    <td></td>
                                    <td>12:24</td>
                                    <td>昆明新都昌商业广场</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-0 column">
                </div>
                <div class="col-md-4 column" style="background-color:#FFFFFF;padding-left:0px;padding-right:0px">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                            输入代驾地点定位，或地图上右击定位
                            </h3>
                        </div>
                    </div>
                    <br>
                    <div  class="row clearfix" >
                        <div class="col-md-8 column" style="padding-right:0px">
                            <div class="input-group">
                                <span class="input-group-addon">地点</span>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-4 column" style="padding-left:0px">
                            <button type="button" class="btn btn-default">定位</button>
                        </div>
                    </div>
                    <br>
                    <div  class="row clearfix" >
                        <div class="col-md-12 column">
                            <div class="input-group">
                                <span class="input-group-addon">时间</span>
                                <div class="input-group date form_datetime col-md-9" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1" style="padding-left: 0px">
                                    <input class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" id="dtp_input1" value="" /><br/>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                            <div class="input-group">
                                <span class="input-group-addon">人数</span>
                                <input type="text" class="form-control" placeholder="1">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div  class="row clearfix" >
                        <div class="col-md-8 column">
                            <div class="input-group">
                                <span class="input-group-addon">客户手机</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 column" style="vertical-align:middle;position:relative;top:50%">
                            <span class="label label-info" style="vertical-align:middle">个人用户</span>
                        </div>
                    </div>
                    <br>
                    <div  class="row clearfix" >
                        <div class="col-md-8 column">
                            <div class="input-group">
                                <span class="input-group-addon">客户姓名</span>
                                <input type="text" class="form-control"  placeholder="自动">
                            </div>
                        </div>
                        <div class="col-md-4 column" style="vertical-align:center">
                            <span class="label label-warning" style="vertical-align:middle">0元</span>
                        </div>
                    </div>
                    <br>
                    <div class="row clearfix" >
                        <div class="col-md-4 column">
                            <p>
                            总下单量：22
                            </p>
                        </div>
                        <div class="col-md-6 column">
                            <p>
                            总下单量：22
                            </p>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">订单来源</span>
                        <input type="text" class="form-control">
                    </div>
                    <br>
                    <div class="checkbox">
                        <label>是否自动派单</label>
                        <label>
                            <input type="checkbox">
                        </label>
                    </div>
                    <div>
                        <label><font font-weight=400>订单备注：</font></label>
                    </div>
                    <div>
                        <textarea rows="3" class="form-control"></textarea>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-primary">创建订单</button>
                        <button type="button" class="btn btn-primary">创建并派单</button>
                    </div>
                    <br>
                    <div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>司机姓名</th>
                                    <th>距离(公里)</th>
                                    <th>本日代驾</th>
                                    <th>本月代驾</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><label>
                                        <input type="checkbox">
                                    </label></td>
                                    <td>冯志恒</td>
                                    <td>25.09</td>
                                    <td>0次</td>
                                    <td>0次</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
                                            $('.form_datetime').datetimepicker({
                                        //language:  'fr',
                                        weekStart: 1,
                                        todayBtn:  1,
                                        autoclose: 1,
                                        todayHighlight: 1,
                                        startView: 2,
                                        forceParse: 0,
                                        showMeridian: 1
                                    });
        </script>
    </body>
</html>
